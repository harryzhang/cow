    <script>
	//定义屏幕字体大小
	document.getElementsByTagName("html")[0].style.fontSize=document.documentElement.clientWidth/10+"px";
	</script>


	<script type="text/javascript">
	        $(document).ready(function(){
	        	var param = {};
	        	param["openid"] = '';
	        	
	    		if(param["openid"] == ""){
	            	$("#bod").show();
	            	return;
	    		}
	    		
	    		if(param["openid"] == "null"){
	            	$("#bod").show();
	            	return;
	    		}
	    		
	    		$.ajax({
	    			type : "POST",
	    			cache : false,
	    			async : false,// 设置异步为false,重要！
	    			dataType : "json",
	    			url : basePath + "lnwxfront/checkwxbind",
	    			data : param,
	    			success : function(data) {
	    	              if(data.errcode == "00"){
	    	            	  window.location.href="https://www.lenongzhijia.com:443/h5/page/index.jsp#account";
	    	              }else{
	    	            	  $("#bod").show();
	    	              }
	    			}
	    		});
	        });
		    </script>
</head>
<body>
<input id="basePath" type="hidden" value="https://www.lenongzhijia.com:443/"/>
<input id="referer" type="hidden"  value="null"/>

<input id="uky" type="hidden"  value="3074004C0251BD74F5BFCA1FECD95EC4C970D1E943594366BACA52895CB5F2F915006530400447383668770626450030400451"/>

    <!-- 正式环境 -->
    
	<div class="wrap hide" id="bod">
    	<div class="logo_box">
            <img src="images/logo.png" alt="头像" class="head_img">
        </div>
        <div class="main">
        	<!--登录-->
            <form action="" class="form_wrap">
                <div class="formStyle1">
                	<div class="form_box form_line clearfix">
                        <img src="images/form_icon1.png" alt="">
                        <input type="text" placeholder="请输入手机号" id="emailphone">
                    </div>
                    <div class="form_box clearfix">
                        <img src="images/form_icon2.png" alt="">
                        <input type="password" placeholder="请输入密码" id="password">
                    </div>
                </div>
                
                <div class="error_notice">
                	<p class="hide" id="error-box">错误提示</p>
                </div>
                <a href="javascript:login();" class="btn funcBtn btn_green login_btn">登录</a>
                 <p class="forget clearfix"><a href="reg_step1.html" class="fl">新用户注册>></a> <a href="forget.html" class="fr">忘记密码？</a></p>
            </form>
        </div>
    </div>
